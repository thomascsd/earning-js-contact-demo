<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>contact demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
</head>

<body>
    <div class="container">
        <div class="add-form-container">
            <form id="addForm" action="" method="post">
                <div class="form-group">
                    <label for="contactName">name</label>
                    <input id="contactName" type="text" placeholder="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input id="email" type="email" placeholder="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="mobile">mobile</label>
                    <input id="mobile" type="text" placeholder="mobile" class="form-control" required>
                </div>
                <input id="add" class="btn btn-primary" type="submit" value="submit">
            </form>
        </div>
        <div class="contact-container">
            <table id="contactList" class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>name</th>
                        <th>email</th>
                        <th>mobile</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>
    <script id="rowItem" type="text/x-handlebars-template">
        {{#each items}}
        <tr>
            <td>
                <input type="button" value="edit" class="btn btn-primary edit-btn" />
                <input type="button" value="update" class="btn btn-primary update-btn edit-update" />
                <input type="hidden" class="objid" value="{{_id}}" />
            </td>
            <td class="edit-name">
                <input type="text" class="edit-update" value="{{name}}" />
                <span class="edit-text">
                    {{name}}
                </span>
            </td>
            <td class="edit-email">
                <input type="text" class="edit-update" value="{{email}}" />
                <span class="edit-text">
                    {{email}}
                </span>
            </td>
            <td class="edit-mobile">
                <input type="text" class="edit-update" value="{{mobile}}" />
                <span class="edit-text">
                    {{mobile}}
                </span>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/jquery.validate.min.js"></script>
    <script src="../lib/handlebars-v4.0.11.js"></script>
    <script src="shared.js"></script>
    <script src="main.js"></script>
</body>

</html>
