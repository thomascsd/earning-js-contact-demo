<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>contact demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>

<body>
    <div class="container">
        <div>
            <form id="addForm" action="" method="post">
                <div class="form-group">
                    <label for="contactName">name</label>
                    <input id="contactName" type="text" placeholder="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input id="email" type="email" placeholder="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="mobile">mobile</label>
                    <input id="mobile" type="text" placeholder="mobile" class="form-control" required>
                </div>
                <input id="add" class="btn btn-primary" type="submit" value="submit">
            </form>
        </div>
        <hr>
        <div>
            <table id="contactList" class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>name</th>
                        <th>email</th>
                        <th>mobile</th>
                    </tr>
                </thead>

            </table>
        </div>
        <div>
            <pre id="sendText"></pre>
            <input id="send" type="button" class="btn btn-primary" value="送出">
        </div>
        <script src="./lib/jquery.min.js"></script>
        <script src="./lib/jquery.validate.min.js"></script>
        <script src="main.js"></script>

    </div>
</body>

</html>
